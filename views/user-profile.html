<body>
  <!-- Encabezado desplegable -->
  <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header media-left">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- <a class="navbar-brand" href="#"><img alt="Brand" src="assets\images\logoForma.png"></a> -->
    <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse col-xs-12" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Indicación 1</a></li>

            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

    <!-- Sección donde aparecerá imagen de usuario y nombre -->
    <section>
      <figure class="">
        <!-- <img src="../assets/images/geek-avatar-man.svg" alt="geek-avatar-man" class="img-fluid border border-secondary rounded-circle"> -->
        <img src="../assets/images/geek-avatar-woman.svg" alt="geek-avatar-woman" class="img-fluid border border-secondary rounded-circle">
        <figcaption id="user-name" class="text-center">Nombre del usario</figcaption>
      </figure>
    </section>

    <!-- Sección de pestañas -->
    <section>

      <!-- Pestañas -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="watchlist-tab" data-toggle="tab" href="#watchlist" role="tab" aria-controls="watchlist" aria-selected="true">Películas a ver</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">Historial</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="recommendations-tab" data-toggle="tab" href="#recommendations" role="tab" aria-controls="recommendations" aria-selected="false">Recomendaciones</a>
        </li>
      </ul>

      <!-- Contenido de pestañas -->
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="watchlist" role="tabpanel" aria-labelledby="watchlist-tab">
          <p>Lista de películas que se quieren ver</p>
        </div>
        <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
          <p>Lista de películas que ya se vieron</p>
        </div>
        <div class="tab-pane fade" id="recommendations" role="tabpanel" aria-labelledby="recommendations-tab">
          <p>Lista de películas que se recomiendan ver</p>
        </div>
      </div>
