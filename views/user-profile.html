                    <p class="" id="movie-plot-watchlist"></p>
                  </div>
                </div>
                <div class="col-1">
                  <div class="p-2 text-center trash-icon-wrapper-watchlist">

                </div>
                <div class="col-8">
                  <div class="p-2">
                    <h5 class="title-movie" id="movie-title-watchlist">Captain America</h5>
                    <p class="" id="movie-plot-watchlist">a man who fgsdfwef csdfgsjdgfkndgf</p>
                  </div>
                </div>
                <div class="col-1">
                  <div class="p-2 text-center trash-icon-wrapper-watchlist">
                    <a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab" data-toggle="tooltip" data-placement="top" title="Películas vistas">
            <!-- Caja envoltora de la información de la película -->
            <div class="box-shadow d-flex p-2 movie-info-wrapper-history" id="movie-info-wrapper-history">
              <div class="row no-gutters">
                <div class="col-3">
                  <figure>
                    <img src="" alt="movie-poster" id="movie-poster-history">
                  </figure>
                </div>
                <div class="col-8">
                  <div class="p-2">
                    <h5 class="title-movie" id="movie-title-history"></h5>
                    <p class="" id="movie-plot-history"></p>

                </div>
                <div class="col-1">
                  <div class="p-2 text-center trash-icon-wrapper-history">
                    <a href="#"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="recommendations" role="tabpanel" aria-labelledby="recommendations-tab" data-toggle="tooltip" data-placement="top" title="Películas recomendadas">
